<section class="game">
	<div class="game__decorate">
		<picture>
			<source media="(min-width: 1025px)" srcset="./assets/images/game/1920/decorate1.png">
			<source media="(min-width: 767px)" srcset="./assets/images/game/1024/decorate1.png">
			<img class="image" src="./assets/images/game/320/game_top_320.png" alt=""/>
		</picture>
	</div>

	<div class="gallery__discount">
		<picture>
			<source media="(min-width: 1025px)" srcset="./assets/images/game/1920/game3.png">
			<source media="(min-width: 767px)" srcset="./assets/images/game/1024/game3.png">
			<img class="image" src="./assets/images/game/320/game3_320.png" alt=""/>
		</picture>
	</div>

	<div class="game__content">
		<div class="game__gallery">
			<picture>
				<source media="(min-width: 1025px)" srcset="./assets/images/game/1920/game2.png">
				<source media="(min-width: 767px)" srcset="./assets/images/game/1024/game2.png">
				<img class="image game__gallery-image" src="./assets/images/game/320/game2_320.png" alt=""/>
			</picture>
		</div>

		<div class="game__content-wrapper">
			<div class="game__info">
				<h3 class="title title_light game__info-title">Играй и выигрывай!</h3>
				<p class="paragraph _text-white">
					Играй в <strong class="text-blue">Cyberpunk 2077</strong> и получи возможность выиграть консоль <strong
					class="text-blue">Xbox Series X</strong> или <strong class="text-blue">Sony PlayStation 5!</strong>
					Заполни форму ниже и приложи скриншот о покупке игры. Итоги розыгрыша будут подведены 1 февраля.
					Удачи! ;)
				</p>
			</div>

			<form class="game__form" id="form">
				<ul class="game__form-list">
					<li class="game__form-list-item">
						<input class="game__input" type="text" name="name" id="name" placeholder="Как тебя зовут?" required/>
					</li>
					<li class="game__form-list-item">
						<input class="game__input" type="email" name="email" id="email" placeholder="Твой е-mail" required/>
					</li>
				</ul>

				<div class="game__form-file" id="form-file">
					<div class="game__form-file-text" id="file-text">Прикрепить скриншот</div>
					<div class="game__form-file-format">.png / .jpg / .pdf</div>
					<input id="file-input" class="game__form-file-input" type="file" accept=".pdf,image/png, image/jpeg" required/>
				</div>

				<button class="btn btn_light form__button" type="submit">Отправить</button>

				<div class="game__form-checkbox">
					<div class="game__form-checkbox-item">
						<input type="checkbox" class="game__form-checkbox-input" name="agreement" id="agreement" required/>
						<div class="game__form-checkbox-checking"></div>
					</div>
					<label for="agreement" class="game__form-checkbox-label">Согласен на обработку персональных данных</label>
				</div>
			</form>
		</div>
	</div>

	<div class="game__decorate">
		<picture>
			<source media="(min-width: 1025px)" srcset="./assets/images/game/1920/decorate2.png">
			<source media="(min-width: 767px)" srcset="./assets/images/game/1024/decorate2.png">
			<img class="image" src="./assets/images/game/320/game_bottom_320.png" alt=""/>
		</picture>
	</div>
</section>
