<section class="purchase">
	<div class="purchase__image">
		<picture>
			<source media="(min-width: 1025px)" srcset="./src/purchase/images/purchase1_1920.jpg">
			<source media="(min-width: 767px)" srcset="./src/purchase/images/purchase1_1024.jpg">
			<img src="./src/purchase/images/purchase1_320.jpg" alt="" class="image"/>
		</picture>
	</div>

	<div class="purchase__content container">
		<h3 class="title title_light purchase-title">Купить игру Cyberpunk 2077</h3>

		<article class="purchase__content-text">
			<h4 class="subtitle purchase__subtitle">В комплект входит:</h4>

			<ul class="list">
				<li class="list__item">
					<img class="list__icon" src="./src/purchase/images/svg/purchase_icon1_24.svg" alt=""/>
					<span class="list__text _text-white">Футляр с игровыми дисками</span>
				</li>
				<li class="list__item">
					<img class="list__icon" src="./src/purchase/images/svg/purchase_icon2_24.svg" alt=""/>
					<span class="list__text _text-white">Футляр с кодом для загрузки игры и дисками (pc)</span>
				</li>
				<li class="list__item">
					<img class="list__icon" src="./src/purchase/images/svg/purchase_icon3_24.svg" alt=""/>
					<span class="list__text _text-white">Справочник с информацией об игровом мире</span>
				</li>
			</ul>
		</article>

		<article class="purchase__platforms">
			<h4 class="subtitle purchase__subtitle">Выберите платформу:</h4>

			<ul class="purchase__platforms-list">
				<li class="purchase__platforms-list-item purchase__platforms-list-item_pc">
					<img class="image" src="./src/purchase/images/svg/PC.svg" alt=""/>
				</li>

				<li class="purchase__platforms-list-item purchase__platforms-list-item_xbox">
					<img class="image" src="./src/purchase/images/svg/xbox-one-3 logo.svg" alt=""/>
				</li>

				<li class="purchase__platforms-list-item purchase__platforms-list-item_stadia">
					<img class="image" src="./src/purchase/images/svg/stadia logo.svg" alt=""/>
				</li>

				<li class="purchase__platforms-list-item purchase__platforms-list-item_playstation">
					<img class="image" src="./src/purchase/images/svg/Playstation logo.svg" alt=""/>
				</li>
			</ul>
		</article>
	</div>
</section>
