<main class="main">
	<header class="header container">
		<a href="#" class="logo">
			<img class="image logo__image" src="./src/main/images/svg/Cyberpunk_2077_logo_320.svg" alt=""/>
		</a>
		<nav class="socials">
			<a class="socials__link" href="#" title="Киберпанк на Youtube">
				<img class="socials__icon image" src="./src/main/images/svg/youtube%20logo__25.svg"
						 alt="Киберпанк на Youtube"/>
			</a>
			<a class="socials__link" href="#" title="Киберпанк во Вконтакте">
				<img class="socials__icon image" src="./src/main/images/svg//vk%20logo__25.svg" alt="Киберпанк во Вконтакте"/>
			</a>
			<a class="socials__link" href="#" title="Киберпанк в Фэйсбуке">
				<img class="socials__icon image" src="./src/main/images/svg//facebook-rect%20logo_25.svg"
						 alt="Киберпанк в Фэйсбуке"/>
			</a>
			<a class="socials__link" href="#" title="Киберпанк в Твиттере">
				<img class="socials__icon image" src="./src/main/images/svg//twitter-square%20logo_25.svg"
						 alt="Киберпанк в Твиттере"/>
			</a>
			<a class="socials__link" href="#" title="Киберпанк на Твиче">
				<img class="socials__icon image" src="./src/main/images/svg//twitch%20logo_25.svg" alt="Киберпанк на Твиче"/>
			</a>
			<a class="socials__link" href="#" title="Киберпанк в Инстаграме">
				<img class="socials__icon image" src="./src/main/images/svg//instagram-square%20logo_25.svg"
						 alt="Киберпанк в Инстаграме"/>
			</a>
		</nav>
	</header>

	<div class="main__slider">
		<picture>
			<source srcset="./src/main/images/1920/header1.png" media="(min-width: 1025px)"/>
			<source srcset="./src/main/images/1024/header1.png" media="(min-width: 767px)"/>
			<img class="image main__slider-image" src="./src/main/images/320/header1_320.png" alt=""/>
		</picture>
		<picture>
			<source srcset="./src/main/images/1920/header2.png" media="(min-width: 1025px)"/>
			<source srcset="./src/main/images/1024/header2.png" media="(min-width: 767px)"/>
			<img class="image main__slider-image" src="./src/main/images/320/header2_320.png" alt=""/>
		</picture>
		<picture>
			<source srcset="./src/main/images/1920/header3.png" media="(min-width: 1025px)"/>
			<source srcset="./src/main/images/1024/header3.png" media="(min-width: 767px)"/>
			<img class="image main__slider-image" src="./src/main/images/320/header3_320.png" alt=""/>
		</picture>
	</div>

	<div class="hero main__hero">
		<h3 class="title hero__title">Доступно на всех платформах</h3>
		<a href="#" class="btn hero__link">Узнать больше</a>
	</div>
</main>
