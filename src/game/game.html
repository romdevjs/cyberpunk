<section class="game">
  <div class="game-top"><img class="top-image" src="./src/game/images/320/game_top_320.png" alt=""/></div>
  <div class="game-content">
    <div class="content-gallery">
      <img class="gallery-image" src="./src/game/images/320/game2_320.png" alt=""/>
      <div class="gallery-item gallery-discount">
        <img class="gallery-image" src="./src/game/images/320/game3_320.png" alt=""/>
      </div>
    </div>
    <div class="content-info">
      <h3 class="info-title">Играй и выигрывай!</h3>
      <div class="info-text">
        Играй в <strong class="blue">Cyberpunk 2077</strong> и получи возможность выиграть консоль <strong class="blue">Xbox Series X</strong> или <strong class="blue">Sony PlayStation 5!</strong>
        Заполни форму ниже и приложи скриншот о покупке игры. Итоги розыгрыша будут подведены 1 февраля.
        Удачи! ;)
      </div>
    </div>
    <form class="content-form">
      <div class="form-inputs">
        <input class="inputs-item" type="text" name="name" id="name" placeholder="Как тебя зовут?"/>
        <input class="inputs-item" type="email" name="email" id="email" placeholder="Твой е-mail"/>
      </div>
      <div class="form-file">
        <span class="file-text">Прикрепить скриншот</span>
        <div class="file-format">.png / .jpg / .pdf</div>
        <input class="file-input" type="file" accept=".pdf,image/png, image/jpeg"/>
      </div>
      <button class="form-button" type="submit">Отправить</button>
      <div class="form-checkbox">
        <div class="checkbox-item">
          <input type="checkbox" class="checkbox-input" name="agreement" id="agreement"/>
          <div class="item-checking"></div>
        </div>
        <label for="agreement" class="checkbox-label">Согласен на обработку персональных данных</label>
      </div>
    </form>
  </div>
  <div class="game-bottom"><img class="bottom-image" src="./src/game/images/320/game_bottom_320.png" alt=""/></div>
</section>
